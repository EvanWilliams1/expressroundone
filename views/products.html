{% extends './layout.html' %}
{% block main %}
<button type = 'submit' style='margin-bottom: 10px' class = 'btn btn-primary' onclick ="location.href = '/add';">Add a Product</button>
    {% if products.length===0 %}
    <div class='well'>
        There are no available products
    </div>
    {% endif %}
    <ul class='list-group'>
        {% for item in products %}
            {% include './_productItem.html' %}
        {% endfor %}
    </ul>
{% endblock %}
